<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		    
		    <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			 <!-- Icono -->
		    <link rel="icon" th:href="@{/img/book.png}">
		    
		    <!-- Bootstrap CSS -->
			<link th:href="@{/bootstrap/bootstrap-custom.css}" rel="stylesheet">
			
			<!-- Bootstrap Icons -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
			
			<!-- CSS -->
			<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
			
			<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>

	<body>
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="text-center my-5">
							<img th:src="@{/img/login-book.svg}" alt="logo" width="100">
						</div>
						<div class="card shadow-lg">
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
								
								<p th:if="${loginError}" class="text-danger"> Credenciales erróneas </p>

								<form method="post" class="needs-validation" th:action="@{/login}">
									<div class="mb-3">
										<label for="inputUser" class="mb-2 text-muted">Nombre de usuario</label>
										<input type="text" name="username" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>

									</div>
	
									<div class="mb-3">
										<label for="inputPassword" class="text-muted">Contraseña</label>
										<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
									</div>
	
									<div class="d-grid gap-2 d-md-flex justify-content-md-end">
										<button type="submit" class="btn btn-primary">Iniciar sesión</button>
										<a type="button" class="btn btn-secondary" th:href="@{/}" >Volver</a>
									</div>
								</form>
							</div>
							<div class="card-footer py-3 border-0">
								<div class="text-center">
									¿No tienes una cuenta? <a th:href="@{/usuario/registro}" class="text-dark">Create una</a>
								</div>
							</div>
						</div>
						<div class="text-center mt-5 text-muted">
							<small>&#169;</small> 2022 BOOKSHELF &middot; Todos los derechos reservados
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
