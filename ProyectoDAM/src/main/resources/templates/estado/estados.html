<!DOCTYPE html>
<html>
	<head>
	    <title>Lista estados</title>
	
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<div th:replace="../fragments/head.html :: head" th:remove="tag"/>  

	</head>
	
	<body>
		<nav th:replace="../fragments/nav.html :: nav"></nav>

	    <div class="container text-center">
	    	
	    	<div th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})">
	    		<a class="btn btn-primary float-end" th:href="@{/estado/nuevoEstado}">Nuevo estado</a>
	    	</div>
	    	<h1 class="mt-3">ESTADOS</h1>
	    	
			<table class="table table-hover">
			    <thead>
			        <tr>
			            <th scope="col"> ID </th>
			            <th scope="col"> ESTADO </th>
			        </tr>
			    </thead>
			    <tbody>
				<tr th:if="${estados.empty}">
			        <td colspan="3"> No hay estados</td>
			    </tr>
			        <tr th:each="estado: ${estados}">
			            <td><span th:text="${estado.id}"> cod </span></td>
			            <td><span th:text="${estado.nombre}"> estado </span></td>
			        </tr>
			    </tbody>
			</table>
			
			<a th:href="@{/}">Volver al inicio</a>
			
	    </div>
	    
	    <footer th:replace="../fragments/footer.html :: footer"></footer>
	</body>
</html>
