<!DOCTYPE html>
<html>
	<head>
	    <title>Registro</title>
	    
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<div th:replace="../fragments/head.html :: head" th:remove="tag"/>
		
	</head>
	
	<body>
	
   		<nav th:replace="../fragments/nav.html :: nav"></nav>
	    
	    <section class="container my-5">
			
			<h1 class="text-center">NUEVO USUARIO</h1>
			
			<form action="#" th:action="@{/usuarios/addUsuario}" th:object="${usuario}" method="post">
				<div class="form-group">
					<div class="form-group">
					    <label for="nombreUsuario">Nombre de usuario</label>
					    <input type="text" class="form-control" th:field="*{nombreUsuario}" id="nombreUsuario" placeholder="Nombre de usuario">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></small>
					</div>
					
					<div class="form-group">
				    	<label for="contrasena">Contraseña</label>
				    	<input type="password" class="form-control" th:field="*{contrasena}" id="contrasena" placeholder="Contraseña">
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
				  	</div>
				  	
				  	<div class="form-group">
				    	<label for="email">Email</label>
				    	<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				  	</div>
				  	
				  	<div class="form-group">
					    <label for="nombre">Nombre</label>
					    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre">
					    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					
					<div class="form-group">
					    <label for="apellidos">Apellidos</label>
					    <input type="text" class="form-control" th:field="*{apellidos}" id="apellidos" placeholder="Apellidos">
					    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
					</div>
				</div>
				
				<button type="submit" class="btn btn-success">Registrarse</button>
			</form>
			
		</section>
		
	</body>
</html>
