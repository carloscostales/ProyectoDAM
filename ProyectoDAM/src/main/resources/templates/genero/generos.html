<!DOCTYPE html>
<html>
	<head>
	    <title>Lista generos</title>
	
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<div th:replace="../fragments/head.html :: head" th:remove="tag"/>  

	</head>
	
	<body>
		<nav th:replace="../fragments/nav.html :: nav"></nav>

	    <div class="container text-center">
	    	
	    	<div th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})">
	    		<a class="btn btn-primary float-end" th:href="@{/genero/nuevoGenero}">Nuevo genero</a>
	    	</div>
	    	<h1 class="mt-3">GENEROS</h1>
	    	
			<table class="table table-hover">
			    <thead>
			        <tr>
			            <th scope="col"> COD</th>
			            <th scope="col"> Nombre </th>
			        </tr>
			    </thead>
			    <tbody>
				<tr th:if="${generos.empty}">
			        <td colspan="3"> No hay g√©neros </td>
			    </tr>
			        <tr th:each="genero: ${generos}">
			            <td><span th:text="${genero.codigo}"> cod </span></td>
			            <td><span th:text="${genero.nombre}"> nombre </span></td>
			        </tr>
			    </tbody>
			</table>
			
			<a th:href="@{/}">Volver al inicio</a>
			
	    </div>
	</body>
</html>
